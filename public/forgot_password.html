<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #072a8c;
      color: white;
      text-align: center;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #072a8c;
    }

    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #072a8c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #0055aa;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #072a8c;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>CHRIST</h1>
    <p>Deemed to be University</p>
  </header>

  <main>
    <div class="forgot-container">
      <h2>Forgot Password</h2>
      <p>Enter your registered email to reset your password.</p>

      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
      </form>

      <a href="login_page.html" class="back-link">← Back to Login</a>
    </div>
  </main>

  <footer>
    Excellence and Service
  </footer>

  <script>
    const API_BASE = ""; // empty string → same domain as backend

    document.getElementById("forgotForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;

      fetch(`${API_BASE}/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      })
      .then((res) => res.json())
      .then((data) => {
        alert(data.message); // Success or error from backend
      })
      .catch((err) => {
        alert("Error: " + err);
      });
    });
  </script>

</body>
</html>
